apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'pl.xsolve.importscheduler.HelloWorld'

// tag::repositories[]
repositories { 
    mavenCentral() 

   flatDir {
       dirs 'libs'
   }

}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
// end::jar[]

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    compile "org.postgresql:postgresql:9.4-1203-jdbc42"
    compile name: "elasticsearch-jdbc-1.7.2.1-uberjar"
}
// end::dependencies[]

// tag::wrapper[]
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
// end::wrapper[]
